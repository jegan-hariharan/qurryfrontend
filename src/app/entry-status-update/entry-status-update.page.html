<ion-header>
  <ion-toolbar>
    <ion-title>{{quarryName}} - Entry In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="isEmpty" size-lg="6" offset-lg="3">
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title class="ion-text-center">{{truckInfo.truckNo}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="6"><ion-label color="primary">Truck Owner</ion-label></ion-col>
                  <ion-col size="6"><ion-label color="primary">Owner Mobile No.</ion-label></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6">{{truckInfo.truckOwnerName}}</ion-col>
                  <ion-col size="6">{{truckInfo.truckOwnerMobileNo}}</ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="6"><ion-label color="primary">Drive Name</ion-label></ion-col>
                  <ion-col size="6"><ion-label color="primary">Drive Mobiel No.</ion-label></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6">{{truckInfo.truckDriverName}}</ion-col>
                  <ion-col size="6">{{truckInfo.truckDriverMobileNo}}</ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                    <ion-label color="primary">Address</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <ion-text><ion-text>{{truckInfo.truckOwnerAddress}}</ion-text></ion-text>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-row class="ion-text-center">
              <ion-col size="12">
                <ion-button type="button" color="primary" expand="block" (click)="onClickGeneratePass()">
                  Generate Pass
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

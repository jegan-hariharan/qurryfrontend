<app-branding headerTitle="Quarry" showBackButton="true"></app-branding>
<ion-content>
<ion-grid *ngIf="!forgotPasswordEnable">
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>RESET PASSWORD</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label position="floating">Email Id / Username</ion-label>
                    <ion-input type="email" formControlName="email"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col size="12">
                  <ion-button expand="block" type="submit" [disabled]="!forgotPasswordForm.valid">
                    Next
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<!-- verification code entering screen -->
<!-- <ion-content> -->
<ion-grid *ngIf="verificationEnable && forgotPasswordEnable">
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            VERIFY USER</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        <form [formGroup]="verificationCodeForm" (ngSubmit)="verifyCheck(verificationCodeForm.value)">
          <ion-grid fixed>
            <ion-row>
              <ion-item>
                <ion-col size="12">
                  <!-- <app-form-element inputType="email" inputLabel="Email"  [inputControl]="forgotPasswordForm.controls.email" errorPrefix="email.error"></app-form-element> -->
                  <ion-label position="floating" color="primary">Verification Code</ion-label>
                  <ion-input type="text" formControlName="verifyCode"></ion-input>
                </ion-col>
              </ion-item>
              <ion-col size="12">
                <div class="ion-text-center">
                  <ion-button type="submit" [disabled]="(!verificationCodeForm.valid)">
                    Continue
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
         </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
<!-- </ion-content> -->
<!-- create new password screen -->
<form [formGroup]="createNewPasswordForm" (ngSubmit)="updateNewPassword(createNewPasswordForm.value)">
  <ion-card *ngIf="updatePasswordEnable">
    <ion-card-header>
      <ion-card-title>
        NEW PASSWORD</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed >
        <ion-row >
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating" color="primary">New Password</ion-label>
              <ion-input type="text" formControlName="newPassword"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating" color="primary">Confirm New Password</ion-label>
              <ion-input type="text" formControlName="confirmNewPassword"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="ion-text-center">
        <ion-button type="submit" [disabled]="(!createNewPasswordForm.valid)">
          Update
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  </form>
</ion-content>
